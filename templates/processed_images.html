{% extends "layout.html" %}

{% block title %}
<title>Processed Images</title>
<link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
{% endblock %}

{% block content %}
<h1>Processed images</h1>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="carouselID" class="carousel slide mx-auto" data-bs-ride="carousel" data-bs-interval="false">
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        {% for image_name in image_names %}
                        <button type="button" data-bs-target="#carouselID"
                                data-bs-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"
                                aria-current="true" {% endif %} aria-label="Slide {{ loop.index }}"></button>
                        {% endfor %}
                    </div>
                    <div class="carousel-inner">
                        {% for image_name in image_names %}
                        <div class="carousel-item {% if loop.first %}active{% endif %}">
                            <img src="{{ url_for('render_processed_file', filename=image_name) }}" class="d-block"
                                 alt="Photo">
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselID"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselID"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<button class="btn btn-light" type="button" onclick="location.href='{{ url_for('index') }}'">Back to Main Page</button>
{% endblock %}
